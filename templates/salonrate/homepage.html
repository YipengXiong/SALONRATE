{% extends 'salonrate/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Homepage
{% endblock %}

{% block body_block %}
<style>
  .carousel-inner img {
      width: 100%;
  }

  .test {
      width: 70%;
  }
  </style>
<div class="container" id="test">
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/item.png' %}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/item.png' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/item.png' %}" alt="Third slide">
        </div>
    </div>

    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span _ngcontent-c3="" aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>

    </a>

</div>
</div>

<div>
    <ul>
        {% if user.is_authenticated %}
        <li><a href="{% url 'salonrate:logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'salonrate:login' %}">Login</a></li>
        <li><a href="{% url 'salonrate:register' %}">Register</a></li>
        {% endif %}
        <li><a href="{% url 'salonrate:search_result' %}">Search</a></li>
        <li><a href="{% url 'salonrate:salon' 'rich-hair-beauty-salon' %}">Salon Detail</a></li>
        <li><a href="{% url 'salonrate:service' 'eyebrows-eyelashes-191' %}">Service Detail</a></li>
        
    </ul>
</div>
{% endblock %}
