<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Salonrate -{% block title_block %}Welcome to the Salonrate!{% endblock %}
        </title>
        <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
        <script src="../assets/jquery.min.js"></script>
        <script>
            $(function getSearchScope() {
                $(".search-switch li").on("click", function () {
                    $(this).addClass("selected").siblings().removeClass("selected").end()
                    console.log("current search scope: " + $(this).text())
                })
            })
        </script>
        <style>
            .result-header {
                display: flex;
                align-items: center;
            }

            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                width: auto;
            }

            .search-switch li {
                float: left;
                border: 2px solid #E1D5E7;
                margin: 0 -1px 0 -1px;
                padding: 2px 10px 2px 10px;
            }

            .search-switch li:first-child {
                border-radius: 8px 0 0 8px;
            }

            .search-switch li:last-child {
                border-radius: 0 8px 8px 0;
            }

            .logo-img {
                display: block;
                height: 50px;
                margin: 0 0 0 5%;
            }

            .my-center {
                margin: 0 5% 0 0;
            }

            .me-img {
                height: 20px;
            }


            .search-switch {
                color: #A680B8;
                background-color: #FFFFFF;
                float: left;
                margin: 0 20px 0 0;
            }


            .selected {
                color: #FFFFFF;
                background-color: #C3ABD0;
            }

            .search-box {
                flex: 1;
                display: flex;
                justify-content: center;
            }

            .search-area {
                float: left;
                border: 1px solid #C3ABD0;
            }

            .search-txt {
                height: 20px;
                line-height: 20px;
                border: none;
                background: transparent;
                text-overflow: ellipsis;
                overflow: hidden;
                border-radius: 0;
                font-style: italic;
                color: #C3ABD0;
                outline: none;
            }

            .search-btn {
                color: #808080;
                display: inline-block;
            }

            .sort-filter {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .sort li {
                float: left;
                border: 2px solid #E1D5E7;
                margin: 0 -1px 0 -1px;
                padding: 2px 10px 2px 10px;
                color: #A680B8;
            }

            .sort li.selected {
                color: #FFFFFF;
            }

            .tag-filter li {
                float: left;
                font-weight: bold;

            }

            .tag-filter input {
                height: 14px;
                width: 14px;
                display: inline-block;
                float: left;
                border: 1px solid #E1D5E7;
            }

            #prev-page, #next-page {
                float: left;
                border: 2px solid #E1D5E7;
                margin: 0 -1px 0 -1px;
                padding: 0 15px 0 15px;
                color: #A680B8;
            }

            .page-control, .page-show {
                float: left;
            }

            .item-content {
                border: 1px solid orange;
                width: 70%;
                display: flex;
                margin: 1% 10% 1% 10%;
                align-items: center;
                position: relative;
            }

            .item-img {
                margin: 2% 1% 2% 1%;
            }

            .item-name {
                font-weight: bolder;

            }

            .item-rate {
                font-family: 'FontAwesome';
                margin: 1% 0 3% 0;
            }

            .item-rate > fieldset {
                padding: 0;
                margin: 0;
                border: none;
                display: inline-block;
            }

            .item-rate > fieldset:not(:checked) > input {
                position: absolute;
                top: -9999px;
                clip: rect(0, 0, 0, 0);
            }

            .item-rate > fieldset:not(:checked) > label {
                float: right;
                width: 1em;
                padding: 0 .05em;
                overflow: hidden;
                white-space: nowrap;
                cursor: pointer;
                font-size: 150%;
                color: #F0A30A;
            }

            .item-rate > fieldset:not(:checked) > label:before {
                content: '\f006  ';
            }

            .item-rate > fieldset:not(:checked) > label:hover,
            .item-rate > fieldset:not(:checked) > label:hover ~ label {
                color: #F0A30A;
                text-shadow: 0 0 3px #F0A30A;
            }

            .item-rate > fieldset:not(:checked) > label:hover:before,
            .item-rate > fieldset:not(:checked) > label:hover ~ label:before {
                content: '\f005  ';
            }

            .item-rate > fieldset > input:checked ~ label:before {
                content: '\f005  ';
            }

            .item-rate > fieldset > label:active {
                position: relative;
                top: 2px;
            }

            .item-address {
                color: #A680B8;
            }

            .item-tags {
                margin-top: 2%;
            }

            .item-tags > li {
                float: left;
                background-color: #FFF2CC;
                color: #FFB570;
                width: 23%;
                margin: 0 2% 0 2%;
                padding: 1% 0 1% 0;
                text-align: center;
            }

            .busy {
                border: 1px solid #B85450;
                background-image: linear-gradient(#F8CECC, #EA6B66);
                color: black;
                font-weight: bolder;
                font-style: italic;
                padding: 4px 10px 4px 10px;
                position: absolute;
                right: 0;
                top: 0;
            }

            .arrow {
                border: solid black;
                border-width: 0 3px 3px 0;
                display: inline-block;
                padding: 3px;
                margin: 0 0 3px 2px;
                transform: rotate(45deg);
            }

            li.selected > i.arrow {
                border: solid white;
                border-width: 0 3px 3px 0;
                display: inline-block;
                padding: 3px;
                margin: 0 0 3px 2px;
                transform: rotate(45deg);
            }

        </style>
    </head>

    <body>
        <div class="result-header">
            <img class="logo-img" src="../assets/logo.png" alt="Salonrate Logo">
            <div class="search-box">
                <ul class="search-switch" id="test">
                    <li class="selected">Salon</li>
                    <li>Service</li>
                </ul>
                <div class="search-area">
                    <label>
                        <input class="search-txt" type="text" placeholder="Salon">
                    </label>
                    <a class="search-btn">
                        Q
                    </a>
                </div>
            </div>
            <div class="my-center">
                <img class="me-img" src="../assets/me.png" alt="My logo">
                <a>
                    My Account
                </a>
            </div>
        </div>
        <hr>

        <div>
            {% block body_block %}
            {% endblock %}
        </div>
    </body>
</html>
